name: Build Release Bundle

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Build Jar
        working-directory: bot
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar -x test

      - name: Prepare Bundle Structure
        run: |
          mkdir -p bundle/bot
          mkdir -p bundle/ollama
          
          cp compose.yaml bundle/docker-compose.yml
          cp Dockerfile bundle/
          cp ollama/entrypoint.sh bundle/ollama/
          cp ollama/models/Modelfile.example bundle/
          
          JAR=$(ls bot/build/libs/*.jar | head -n 1)
          cp "$JAR" bundle/bot/app.jar
          
          cp example.env bundle/example.env   

      - name: Set Bundle Name
        run: echo "BUNDLE=roleplay-bundle-${{ github.sha }}.zip" >> $GITHUB_ENV

      - name: Create ZIP
        run: |
          cd bundle
          zip -r ../$BUNDLE .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          body: |
            Automated build from commit:
            ${{ github.sha }}
          files: ${{ env.BUNDLE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
