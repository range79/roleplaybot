name: Build Release Bundle

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Build Jar
        working-directory: bot
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar -x test

      - name: Prepare Bundle Structure
        run: |
          mkdir -p bundle/bot
          mkdir -p bundle/ollama
          
          cp compose.yaml bundle/docker-compose.yml
          cp Dockerfile bundle/
          cp -r ollama/entrypoint.sh bundle/ollama/
          cp ollama/models/Modelfile.example bundle/
          cp bot/build/libs/*.jar bundle/bot/
          cp example.env bundle/example.env   

      - name: Create ZIP
        run: |
          cd bundle
          zip -r ../roleplay-bundle-${{ github.ref_name }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: roleplay-bundle-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
